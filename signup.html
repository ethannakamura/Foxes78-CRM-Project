<!doctype html>
<html lang="en">
<head>
    <title>Sign_up_page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="Static/signup.css">
</head>
<!--Adrian-->
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="col1">
                <h1>Sign Up</h1>
                <form>
                    <div class="form-group">
                  <!--put icons before input before <--><input type="Username" class="form-control" id="exampleInputUsername1"
                            aria-describedby="usernameHelp">
                        <small id="usernameHelp" class="form-text text-muted"></small>
                    </div>
                    <br>
                    <div class="form-group">
      <!--make icon acsolute, id tag and put on css, closing tag make sure to put back before the input-->                
                        <i class="far fa-envelope"><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <br>
                    <a href="https://nutritionsda.com"><button type="submit" class="btn btn-primary"
                            id="button">Submit</button>
                <div>
                    <p id=“belowsubmit”><b>Or Sign in with social media platforms</b></p>
                </div>
                <div id="logos">
                    <a href=“https://www.facebook.com/”><img src="Static/Images/Signinimages/Facebook.png"
                            id="fb"></a>
                    <a href=“https://twitter.com/home”><img src="Static/Images/Signinimages/Twitter.png"
                            id="twitter"></a>
                    <a href=“https://www.google.com/”><img src="Static/Images/Signinimages/Google.png"
                            id="google"></a>
                    <a href=“https://www.linkedin.com/”><img src="Static/Images/Signinimages/LinkedIn.png"
                            id="linkedin"></a>
                </div>
            </div>
            <div class="col" id="col2">
                <div>
                    <img src="Static/Images/CRM-SignIn/Group 10.png" alt="lady" id="lady">
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- float right img-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
<!--Adrian-->
</body>
</html>
